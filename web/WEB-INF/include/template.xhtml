<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <center><p:graphicImage library="imagens" name="logo.png"/></center>
                <center><h:outputText value="#{bundle.AppName}" style="color: #5e8305; font-weight: bold"/></center>
                <!-- Menu here. Also a layout and a way to log a user out -->
                <ui:include src="/WEB-INF/include/appmenu.xhtml"/>
            </p:layoutUnit>
            <!--
            <p:layoutUnit position="west" size="50"/>
            <p:layoutUnit position="east" size="50"/>
            -->
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                <center>
                    &copy; Gleywson Ribeiro - Todos os direitos reservados
                </center>
                <center>
                    <p:ajaxStatus>  
                        <f:facet name="start">  
                            <p:graphicImage name="ajax-loaderBarra.gif" library="imagens" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>

                </center>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
